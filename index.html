<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="heading">
        <h1>Cash Register</h1>
    </div>
    <main>
        <div id="input">
            <div id="bill-amount">
                <label for="bill">Bill amount:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input id="bill" type="number" min="1">
            </div>
            <div id="cash-amount"><label for="cash">Cash received:</label>&nbsp&nbsp&nbsp&nbsp
                <input id="cash" type="number" min=1>
            </div>
            <p>Hit the button below to get the balance amount and denomination-wise distribution for it!</p>
            <div id="button-container"><button id="btn">Calculate</button></div>
            <div id="balance-amount">
                <label for="balance">Balance amount:</label>
                <output id="balance"></output>
            </div>
            <table>
                <tr>
                    <th>Denomination</th>
                    <th>Quantity</th>
                </tr>
                <tr>
                    <td>1 Rupees</td>
                    <td id="one"></td>
                </tr>
                <tr>
                    <td>5 Rupees</td>
                    <td id="five"></td>
                </tr>
                <tr>
                    <td>10 Rupees</td>
                    <td id="ten"></td>
                </tr>
                <tr>
                    <td>20 Rupees</td>
                    <td id="twenty"></td>
                </tr>
                <tr>
                    <td>100 Rupees</td>
                    <td id="hundred"></td>
                </tr>
                <tr>
                    <td>500 Rupees</td>
                    <td id="fiveHundred"></td>
                </tr>
                <tr>
                    <td>2000 Rupees</td>
                    <td id="twoThousand"></td>
                </tr>
            </table>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
