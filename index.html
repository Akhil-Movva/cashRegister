<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="heading">
        <h1>Cash Register</h1>
    </div>
    <main>
        <div id="input">
            <div id="bill-amount">
                <label for="bill">Bill amount:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input id="bill" type="number" min="1">
            </div>
            <div id="cash-amount"><label for="cash">Cash received:</label>&nbsp&nbsp&nbsp&nbsp
                <input id="cash" type="number" min=1>
            </div>
            <p>Hit the button below to get the balance amount and denomination-wise distribution for it!</p>
            <div id="button-container"><button id="btn">Calculate</button></div>
            <div id="balance-amount">
              <script src="app.js"></script>  
            </div>
            
        </div>
    </main>
    
</body>

</html>
